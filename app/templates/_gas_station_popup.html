<p>Stacja <strong>{{ station.name }}</strong></p>
{% if station.average_rate %}
<p class="rate">brak ocen</p>
{% else %}
<p class="rate">ocena {{ station.average_rate }}</p>
{% endif %}
{% if station.fuels %}
<table class="fuel">
  {% for fuel in station.fuels %}
  <tr><td> {{ fuel.name }}</td><td><strong>{{ fuel.price }}</strong></td></tr>
  {% endfor %}
</table>
{% else %}
<p>brak informacji o cenach paliwa</p>
{% endif %}
